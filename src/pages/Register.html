<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirZen - Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #2563eb 0%, #3b82f6 50%, #60a5fa 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 440px;
            padding: 40px;
            backdrop-filter: blur(10px);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 32px;
            font-weight: 800;
            color: #2563eb;
            margin-bottom: 8px;
            letter-spacing: 1px;
        }

        .logo p {
            font-size: 18px;
            color: #4b5563;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 22px;
        }

        label {
            display: block;
            font-size: 15px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 15px 18px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 16px;
            background-color: #f9fafb;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.2);
            background-color: #fff;
        }

        input::placeholder {
            color: #9ca3af;
        }

        .error {
            color: #ef4444;
            font-size: 14px;
            margin-top: 6px;
            display: none;
            font-weight: 500;
        }

        .btn-signup {
            width: 100%;
            background: linear-gradient(to right, #2563eb, #3b82f6);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 16px;
            font-size: 17px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }

        .btn-signup:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(37, 99, 235, 0.4);
        }

        .btn-signup:active {
            transform: translateY(0);
        }

        .btn-signup:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .divider {
            text-align: center;
            margin: 32px 0;
            color: #6b7280;
            font-size: 15px;
            position: relative;
            font-weight: 500;
        }

        .divider::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background-color: #e5e7eb;
        }

        .divider span {
            background-color: #fff;
            padding: 0 18px;
            position: relative;
        }

        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .social-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid #e5e7eb;
            background-color: #fff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s ease;
            color: #4b5563;
        }

        .social-btn:hover {
            background-color: #f3f4f6;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .social-btn.google:hover {
            color: #db4437;
            border-color: #db4437;
        }

        .social-btn.facebook:hover {
            color: #4267B2;
            border-color: #4267B2;
        }

        .social-btn.twitter:hover {
            color: #1DA1F2;
            border-color: #1DA1F2;
        }

        .signin-link {
            text-align: center;
            font-size: 15px;
            color: #6b7280;
            font-weight: 500;
        }

        .signin-link a {
            color: #2563eb;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .signin-link a:hover {
            text-decoration: underline;
            color: #1e40af;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 42px;
            transform: translateY(-50%);
            cursor: pointer;
            color: #9ca3af;
        }

        .input-wrapper {
            position: relative;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>AirZen</h1>
            <p>Sign up</p>
        </div>

        <form id="signupForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="username@gmail.com" required>
                <div id="emailError" class="error"></div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <input type="password" id="password" placeholder="Password" required>
                    <span class="password-toggle" onclick="togglePassword('password')">
                        <i class="far fa-eye"></i>
                    </span>
                </div>
                <div id="passwordError" class="error"></div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm password</label>
                <div class="input-wrapper">
                    <input type="password" id="confirmPassword" placeholder="Password" required>
                    <span class="password-toggle" onclick="togglePassword('confirmPassword')">
                        <i class="far fa-eye"></i>
                    </span>
                </div>
                <div id="confirmPasswordError" class="error"></div>
            </div>

            <button type="submit" class="btn-signup" id="signupButton">
                Sign up
            </button>
        </form>

        <div class="divider">
            <span>or continue with</span>
        </div>

        <div class="social-buttons">
            <button class="social-btn google" onclick="handleSocialSignUp('google')">
                <i class="fab fa-google"></i>
            </button>
            <button class="social-btn facebook" onclick="handleSocialSignUp('facebook')">
                <i class="fab fa-facebook-f"></i>
            </button>
            <button class="social-btn twitter" onclick="handleSocialSignUp('twitter')">
                <i class="fab fa-twitter"></i>
            </button>
        </div>

        <div class="signin-link">
            Already have an account? <a href="#" onclick="goToSignIn()">Sign in</a>
        </div>
    </div>

    <script>
        // Lấy các phần tử từ DOM
        const form = document.getElementById('signupForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const signupButton = document.getElementById('signupButton');

        // Hàm hiển thị lỗi
        function showError(inputElement, errorElement, message) {
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            inputElement.style.borderColor = '#ef4444';
        }

        // Hàm ẩn lỗi
        function hideError(inputElement, errorElement) {
            errorElement.style.display = 'none';
            inputElement.style.borderColor = '#e5e7eb';
        }

        // Validate email
        function validateEmail() {
            const emailError = document.getElementById('emailError');
            const emailValue = emailInput.value.trim();

            if (!emailValue) {
                showError(emailInput, emailError, 'Email is required');
                return false;
            }

            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(emailValue)) {
                showError(emailInput, emailError, 'Please enter a valid email address');
                return false;
            }

            hideError(emailInput, emailError);
            return true;
        }

        function validatePassword() {
            const passwordError = document.getElementById('passwordError');
            const passwordValue = passwordInput.value;

            if (!passwordValue) {
                showError(passwordInput, passwordError, 'Password is required');
                return false;
            }

            if (passwordValue.length < 6) {
                showError(passwordInput, passwordError, 'Password must be at least 6 characters');
                return false;
            }

            hideError(passwordInput, passwordError);
            return true;
        }

        // Validate confirm password
        function validateConfirmPassword() {
            const confirmPasswordError = document.getElementById('confirmPasswordError');
            const confirmPasswordValue = confirmPasswordInput.value;
            const passwordValue = passwordInput.value;

            if (!confirmPasswordValue) {
                showError(confirmPasswordInput, confirmPasswordError, 'Please confirm your password');
                return false;
            }

            if (confirmPasswordValue !== passwordValue) {
                showError(confirmPasswordInput, confirmPasswordError, 'Passwords do not match');
                return false;
            }

            hideError(confirmPasswordInput, confirmPasswordError);
            return true;
        }

        // Xử lý sự kiện submit form
        form.addEventListener('submit', function(event) {
            event.preventDefault();

            const isEmailValid = validateEmail();
            const isPasswordValid = validatePassword();
            const isConfirmPasswordValid = validateConfirmPassword();

            if (isEmailValid && isPasswordValid && isConfirmPasswordValid) {
                // Giả lập gửi dữ liệu (trong thực tế sẽ gọi API ở đây)
                signupButton.disabled = true;
                signupButton.textContent = 'Processing...';

                setTimeout(() => {
                    alert('Registration successful!');
                    form.reset();
                    signupButton.disabled = false;
                    signupButton.textContent = 'Sign up';
                }, 1500);
            }
        });

        // Validate real-time
        emailInput.addEventListener('input', validateEmail);
        emailInput.addEventListener('blur', validateEmail);
        passwordInput.addEventListener('input', validatePassword);
        passwordInput.addEventListener('blur', validatePassword);
        confirmPasswordInput.addEventListener('input', validateConfirmPassword);
        confirmPasswordInput.addEventListener('blur', validateConfirmPassword);

        // Xử lý đăng nhập bằng MXH
        function handleSocialSignUp(provider) {
            alert(`Sign up with ${provider} (This feature needs to be connected to a real API)`);
            // Trong thực tế: window.location.href = `/api/auth/${provider}`;
        }

        // Chuyển hướng đến trang đăng nhập
        function goToSignIn() {
            alert('Redirecting to Sign In page');
            // Trong thực tế: window.location.href = '/signin.html';
        }

        // Hiển thị/ẩn mật khẩu
        function togglePassword(fieldId) {
            const passwordField = document.getElementById(fieldId);
            const eyeIcon = passwordField.nextElementSibling.querySelector('i');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            } else {
                passwordField.type = 'password';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }
        }
    </script>
</body>
</html>
